<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Crafts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Handmade Crafts</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Handmade Crafts</h2>
        <p>Discover unique, handcrafted items made with love and creativity.</p>
    </section>
    
    <section id="gallery">
        <h2>Our Collection</h2>
        <div class="gallery">
            <img src="craft1.jpg" alt="Craft 1">
            <img src="craft2.jpg" alt="Craft 2">
            <img src="craft3.jpg" alt="Craft 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Handmade Crafts. All rights reserved.</p>
    </footer>
</body>
</html>
